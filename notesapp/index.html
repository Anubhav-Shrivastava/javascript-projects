<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navigation">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid"style="color:white;">
          <a class="navbar-brand" style="color: white;" href="#">Smart Notes</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" style="color: white;" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: white;" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="search form-control me-2"
                id="searchTxt"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </nav>
      <!-- textarea -->
      <div class="container my-4">
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="EnterNotes"
            id="textArea"
            style="height: 150px"
          ></textarea>
          <label for="floatingTextarea">Notes</label>

          <button
            class="my-4"
            id="addBtn"
            style="
              border-radius: 8px;
              border: none;
              background-color: aqua;
              padding: 14px;
            "
          >
            Add Notes
          </button>
        </div>
        <hr />
        <h1>Your Notes</h1>
        <hr />
      </div>
    </div>

    <!-- notes Output -->
    <div class="container notesOutput" id="notesOutput">
    </div>
    <!-- scripts -->
    <script src="app.js"></script>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
