    <style>
      .container {
        background-color: red;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .inputpage {
        border: 2px solid black;
        padding: 20px;
        display: none;
      }
      .display {
        display: block;
      }
    </style>
  </head>
  <body>
     <div class="container">
      <div class="inputpage" id="input">
        <input type="text" placeholder="name" />
        <input type="password" placeholder="**********" />
      </div>
      <button id="btn">toggle</button>
    </div>
    <script>
      const xyz = document.getElementById("input");
      const btn = document.getElementById("btn");

      btn.addEventListener("click", function () {
        xyz.classList.toggle("display");
      });
