<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="image/logo.png" alt="" />sportify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of NCS-copyright free music</h1>
        <div>
          <div class="songItem">
            <img src="covers/10.jpg" alt="1" />
            <span>let me love you</span>
            <span class="songListPlaay"
              ><span>5:34</span> <i class="fa-solid fa-circle-play"></i
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" />
      <div class="icons">
        <!--fontawsom icons-->
        <i class="fa-3x fa-solid fa-backward"></i>
        <i class="fa-solid fa-3x fa-circle-play"></i>
        <i class="fa-3x fa-solid fa-forward"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8a70bb9577.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
