<!DOCTYPE html>
<html>
<head>
    <title>Password Form</title>
</head>
<style>
   body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
   }
    .login{
       border: 1px solid black;
       padding: 10vw;
    }
    .input{
        padding:2vw;
    }
    #submit{
        text-align: center;
    }
    .form{
        display: flex;
        flex-direction: column;
    }
    .input{
        margin: 1vw;
    }
</style>
<body>    
    <div class="login">
        <div class="form">
            <form action="#" class="contact-form" id="passwordForm">
                <input type="text" class="input" name="userName" id="first-name"placeholder="User Name" required/><br>
                <input type="password" class="input" id="password" name="password" placeholder="Password" required>
               <label for="checkbox" id="checkBoxLable">show</label>
                <input type="checkbox" class="input" id="checkbox" style='display: none;'>
                <h4 id="info"></h4>
                <input  type="submit" id="submit" value="Submit">
              </form>
        </div>
    </div>
    <script src="app.js">
    </script>
</body>
</html>
