<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .container{
        display: flex;
        justify-content: center;
        align-items: end;
        height: 100vh;
        }
      #btn{
        width: 50px;
        height: 50px;
       }
    </style>
</head>
<body>
    <div class="container">
    <input type="radio" id="btn" name="r" value="red">red
    <input  type="radio" id="btn" name="r" value="green">green
     <input type="radio" id="btn" name="r" value="blue">blue
    </div>
    <script>
        let click=document.getElementsByName('r');
         for(const btn of click){
              function changebg(){
                document.body.style.background = this.value
              }
              btn.addEventListener('click',changebg)
         }
    </script>
</body>
</html>
