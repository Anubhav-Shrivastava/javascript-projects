<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Review Card</title>
    <script
      src="https://kit.fontawesome.com/8a70bb9577.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <h2>Our Review</h2>
        <div class="underline"></div>
        <!-- review -->
        <article class="review">
          <div class="imageContainer">
            <img
              src=""
              id="persom-Image"
              alt="Author Image"
            />
          </div>
          <h4 id="author">Anubhav Shrivastava</h4>
          <p id="job">ux desiner</p>
          <p id="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Assumenda,
            facere eaque in eos delectus accusantium veniam? Culpa laboriosam
            doloremque illum.
          </p>
          <!-- next & prev btn -->
          <div class="btn-ontainer">
            <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button id="Surprise-btn">Surprise Me</button>
        </article>
      </section>
    </main>
    <!--script-->
    <script src="script.js"></script>
  </body>
</html>
